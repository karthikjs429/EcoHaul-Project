{% extends 'supervisor_base.html' %}
{% block content %}

<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Send message globally</h4>
            <p class="card-description"> This message will send to everyone </p>
            <form class="forms-sample" method="POST" action="{{ url_for('supervisor_message') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="gm_message">Textarea</label>
                    <textarea class="form-control" id="gm_message" name="gm_message" rows="4"
                        placeholder="Type message here"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button type="reset" class="btn btn-dark btn-primary">Clear</button>
                &nbsp <a href="{{ url_for('supervisor_index') }}"><button type="button"
                        class="btn btn-info btn-primary mr-2">Go Back</button></a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
