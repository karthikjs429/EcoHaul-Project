{% extends 'base.html' %}
{% block content %}

<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Leave Request Form</h4>
            <p class="card-description"> Submit a leave request to your supervisor </p>
            <form class="forms-sample" method="POST" action="{{ url_for('leave_request') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="leave_message">Reason for Leave</label>
                    <textarea class="form-control" id="leave_message" name="leave_message" rows="4" placeholder="Specify the reason for your leave"></textarea>
                </div>
                <div class="form-group">
                    <label for="leave_start_date">Start Date</label>
                    <input type="date" class="form-control" id="leave_start_date" name="leave_start_date" required>
                </div>
                <div class="form-group">
                    <label for="leave_end_date">End Date</label>
                    <input type="date" class="form-control" id="leave_end_date" name="leave_end_date" required>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-dark btn-primary">Cancel</button>
                &nbsp;<a href="{{ url_for('driver_index') }}"><button type="button" class="btn btn-info btn-primary mr-2">Go Back</button></a>
            </form>
        </div>


{% endblock %}
