{% extends 'admin_base.html' %}
{% block content %}

<div class="content-wrapper">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Edit Driver</h4>
            <form method="POST" action="{{ url_for('edit_driver', id=driver_id) }}">
                <div class="form-group">
                    <label for="d_first_name">First Name</label>
                    <input type="text" class="form-control" id="d_first_name" name="d_first_name" value="{{ driver.d_first_name }}">
                </div>
                <div class="form-group">
                    <label for="d_last_name">Last Name</label>
                    <input type="text" class="form-control" id="d_last_name" name="d_last_name" value="{{ driver.d_last_name }}">
                </div>
                <div class="form-group">
                    <label for="d_gender">Gender</label>
                    <select class="form-control" id="d_gender" name="d_gender">
                        <option {% if driver.d_gender == 'Male' %}selected{% endif %}>Male</option>
                        <option {% if driver.d_gender == 'Female' %}selected{% endif %}>Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="d_date_of_birth">Date of Birth</label>
                    <input type="date" class="form-control" id="d_date_of_birth" name="d_date_of_birth" value="{{ driver.d_date_of_birth }}">
                </div>
                <div class="form-group">
                    <label for="d_assign_to">Assign to</label>
                    <select class="form-control" id="d_assign_to" name="d_assign_to">
                        <option {% if driver.d_assign_to == 'Kitchener' %}selected{% endif %}>Kitchener</option>
                        <option {% if driver.d_assign_to == 'Waterloo' %}selected{% endif %}>Waterloo</option>
                        <option {% if driver.d_assign_to == 'Cambridge' %}selected{% endif %}>Cambridge</option>
                        <option {% if driver.d_assign_to == 'Elmira' %}selected{% endif %}>Elmira</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="d_address1">Address 1</label>
                    <input type="text" class="form-control" id="d_address1" name="d_address1" value="{{ driver.d_address1 }}">
                </div>
                <div class="form-group">
                    <label for="d_state">State</label>
                    <input type="text" class="form-control" id="d_state" name="d_state" value="{{ driver.d_state }}">
                </div>
                <div class="form-group">
                    <label for="d_address2">Address 2</label>
                    <input type="text" class="form-control" id="d_address2" name="d_address2" value="{{ driver.d_address2 }}">
                </div>
                <div class="form-group">
                    <label for="d_postcode">Postcode</label>
                    <input type="text" class="form-control" id="d_postcode" name="d_postcode" value="{{ driver.d_postcode }}">
                </div>
                <div class="form-group">
                    <label for="d_city">City</label>
                    <input type="text" class="form-control" id="d_city" name="d_city" value="{{ driver.d_city }}">
                </div>
                <div class="form-group">
                    <label for="d_driver_license">Driver License</label>
                    <input type="text" class="form-control" id="d_driver_license" name="d_driver_license" value="{{ driver.d_driver_license }}">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button> &nbsp
                <a href="{{ url_for('display_driver') }}" class="btn btn-secondary">Cancel</a> &nbsp
                <a href="{{ url_for('admin_index') }}" class="btn btn-info btn-primary">Go Back to Home</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
